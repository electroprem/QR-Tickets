<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ticket Validator</h1>
    </header>
    <main>
        <section id="valid-ticket">
            <h2>Valid Ticket</h2>
            <div class="ticket-images">
                <img src="valid-tickets/valid-ticket-1.png" alt="Valid Ticket 1">
                <img src="valid-tickets/valid-ticket-2.png" alt="Valid Ticket 2">
                <img src="valid-tickets/valid-ticket-3.png" alt="Valid Ticket 3">
                <img src="valid-tickets/valid-ticket-4.png" alt="Valid Ticket 4">
            </div>
        </section>
        <section id="invalid-ticket">
            <h2>Invalid Ticket</h2>
            <div class="ticket-images">
                <img src="invalid-tickets/invalid-ticket-1.png" alt="Invalid Ticket 1">
                <img src="invalid-tickets/invalid-ticket-2.png" alt="Invalid Ticket 2">
                <img src="invalid-tickets/invalid-ticket-3.png" alt="Invalid Ticket 3">
                <img src="invalid-tickets/invalid-ticket-4.png" alt="Invalid Ticket 4">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
